
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TREINO LAB - Petrol & Sage Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              petrol: '#0f172a',
              gold: '#d4a373',
              terracotta: '#9c5a4a',
              leaf: '#4a7c59',
              sage: '#8da399',
              darkSage: '#3d5249'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
      body { 
        font-family: 'Inter', sans-serif; 
        background: #0f172a; 
        color: #f8fafc;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
      .card-sage { background: rgba(141, 163, 153, 0.1); border: 1px solid rgba(141, 163, 153, 0.2); }
      .card-leaf { background: rgba(74, 124, 89, 0.1); border: 1px solid rgba(74, 124, 89, 0.2); }
      
      @keyframes pulse-ring {
        0% { transform: scale(.33); }
        80%, 100% { opacity: 0; }
      }
      .recording-pulse:before {
        content: ''; position: absolute; width: 100%; height: 100%;
        border: 2px solid #9c5a4a; border-radius: 50%;
        animation: pulse-ring 1.5s infinite;
      }
    </style>

}
</script>

</head>
